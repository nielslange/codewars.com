<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>

function isDivisible(n, x, y) {
  return ! ( n % x ) && ! ( n % y );
}

console.log(isDivisible(3,3,4));  // Expected: false
console.log(isDivisible(12,3,4));  // Expected: true
console.log(isDivisible(8,3,4));  // Expected: false
console.log(isDivisible(48,3,4));  // Expected: true

</script>

</body>
</html>
