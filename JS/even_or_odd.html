<script>

function even_or_odd(number) {
  return number % 2 ? 'Odd' : 'Even';
}

console.log(even_or_odd(2)) // Expected: Even
console.log(even_or_odd(0)) // Expected: Even
console.log(even_or_odd(7)) // Expected: Odd
console.log(even_or_odd(1)) // Expected: Odd 

</script>
